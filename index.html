<html>
  <body>

    <div id = "friends"></div>

    <script type="text/javascript">

        if (window.location.href.indexOf('#') === -1) {

            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('User\'s name is ' + xhr.responseText);
                } else {
                    alert('Request failed.  Returned status of ' + xhr.status);
                }
            };
            xhr.send();
        }
        
    </script>
  </body>
</html>
